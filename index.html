<!DOCTYPE html>
<head><title>index</title></head>
<link rel="stylesheet" href="css.css" type="text/css">
<meta charset="UTF-8">
<body>
    <div class="container">
        <div class="box">
            <h1>Log In</h1>
            <div class="user">
                <img class="fas" src="user.png" width="20px" height="20px" >
                <input 
                type="text"
                name="username"
                id="username"
                autocomplete="off"
                placeholder="username"
                />
                <br/>
                <img class="fas" src="lock.png" width="20px" height="20px">
                <input 
                type="text"
                name="password"
                id="password"
                autocomplete="off"
                placeholder="password"
                />
            </div>
            <p class="resat-pass">forgot password</p>
            <div class="log-btn">
                <button class="btn">Loging</button>
                <p class="signup"> First Time here ?<span> Sign Up</span> </p>
            </div>
        </div>
    </div>
</body>
